spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/cicd?allowPublicKeyRetrieval=true&rewriteBatchedStatements=true}
    username: ${MYSQL_USER:trustpartner_user}
    password: ${MYSQL_PASSWORD:trustpartner1234}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 32

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        show_sql: true
        format_sql: true

logging:
  level:
    root: info